<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bedtime Stories</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="styles/bedtime.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- Row for Title and generate story button -->
            <div class="row d-flex justify-content-around align-items-center" id="title">
                <!-- Col for gen story UI -->
                <div class="col d-flex justify-content-center pt-4">
                    <h2 id="logo-text" class="align-self-center">Bedtime Story</h2>
                </div>
                <div class="col d-flex justify-content-left pt-4">
                    <button id="gen-story-btn" class="btn btn-primary">Generate a Story</button>
                </div>
                <div class="col d-flex justify-content-center align-items-center pt-4">
                    <p style="margin-top:auto;" id="num-label">Generate Multiple Stories: </p>
                    <input id="num-input" type="number" min="2" max="10" value="2" name="amount">
                    <button id="num-submit" type="submit" class="btn btn-primary">Generate</button>
                </div>
            </div>

            <!-- Row List of stories generated -->
            <div id="stories-container" class="row d-flex justify-content-center">
                <div class="col-12 justify-content-center pt-3" id="story-item">
                    <ul id="stories-list" class="list-group">
                    </ul>
                </div> 
            </div>
        </div>

        <script src="bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
